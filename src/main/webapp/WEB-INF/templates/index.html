<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<a th:href="@{/target}">访问目标页面target.html</a>
<a th:href="@{/a1a}">占位符测试</a>
<a th:href="@{/getID/1190204050/'汉字'}">占位符传参</a>
<a th:href="@{/success}">request数据</a>
<button onclick="submits()">点击</button>
<button onclick="ReEntity()">测试RequestEntity</button>
<button onclick="testJSON()">testJOSN</button>
<br>
<button onclick="fileDownload()">download</button>
<a th:href="@{download}">download</a>
<!--<a th:href="@{/target}"></a>-->
<br>
<form th:action="@{fileup}" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <input type="submit" value="upLoad">
</form>
<a th:href="@{/fileUpByJS}">用js上传文件</a>
<br>
<a th:href="@{/error}">错误测试</a>
<a th:href="@{/errorByNote}">错误测试二</a>
<script src="webjars/axios/0.24.0/dist/axios.js"></script>
<script>
    const submits = function () {
        // alert("click!")
        axios
            .put('/springMVC/put', {message: '测试',with:'测试用伴随数据'})
            .then((res) => {
                alert(res.data)
            })
            .catch((err) => {
                console.log(err)
            })

    };
    const ReEntity = function () {
        axios
            .post('/springMVC/ReEntity', {message: '测试',with:'测试用伴随数据-Entity'})
            .then((res) => {
                alert(res.data)
            })
            .catch((err) => {
                console.log(err)
            })
    }
    const testJSON = function () {
        axios
            .post('/springMVC/testJSON', {message: '测试',with:'测试用伴随数据-json'})
            .then((res) => {
                console.log(res.data)
            })
            .catch((err) => {
                console.log(err)
            })
    }
    const fileDownload = function () {
        axios
            .get("/springMVC/download")
            .then((res)=>{
                console.log(res)
            })
            .catch((err)=>{
                console.log(err)
            })
    }
</script>
</body>
</html>
